    <section class="contentContact">
      <form><!--make a form. Sending info is for later-->
        <label>Salutation:</label>
        <select name="salutation"> 
          <option value="dhr">Dhr</option>
          <option value="mvr">Mvr</option>
          <option value="beste">Beste</option>
        </select><br>
        <label>Name:</label><input type="text" name="name" id="name"><br>
        <label>Email:</label><input type="text" name="email" id="email"><br>
        <label>Number:</label><input type="text" name="number" id="number"><br>
        <label>Respons by:</label>
        <input type="radio" name="methode" id="methodeEmail" value="Email"><label>:Email</label>
        <input type="radio" name="methode" id="methodeNumber" value="Number"><label>:Number</label><br>
        <label>Message:</label><br><textarea name="message" id="message" rows="5" cols="40"></textarea><br>
        <label>Send:</label><input type="submit" name="sendbutton" id="sendButton" value="Send"><br>
      </form>
    </section>
